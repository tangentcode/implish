<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implish Browser REPL</title>
  <meta property="og:title" content="Implish Browser REPL">
  <meta property="og:description" content="Interactive Implish language REPL that runs entirely in your browser.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://raw.githubusercontent.com/tangentstorm/implish/main/misc/implish-clear.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Implish Browser REPL">
  <meta name="twitter:description" content="Interactive Implish language REPL that runs entirely in your browser.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/tangentstorm/implish/main/misc/implish-clear.png">
  <style>
    body {
      font-family: Consolas, 'Courier New', monospace;
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 20px;
      margin: 0;
      font-size: 16px;
    }
    #container {
      max-width: 800px;
      margin: 0 auto;
    }
    .banner {
      display: flex;
      align-items: center;
      gap: 24px;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 18px 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.35);
    }
    .logo-badge {
      flex-shrink: 0;
      background: #dcdcdc;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-badge img {
      width: 150px;
      max-width: 100%;
      height: auto;
      display: block;
    }
    .banner-content {
      flex: 1;
    }
    h1 {
      color: #569cd6;
      margin-bottom: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .github-link {
      color: #4ec9b0;
      text-decoration: none;
      font-size: 16px;
    }
    .github-link:hover {
      text-decoration: underline;
    }
    #output {
      background: #252526;
      padding: 15px;
      min-height: 400px;
      border-radius: 4px;
      margin-bottom: 10px;
      white-space: pre-wrap;
      font-size: 16px;
      overflow-y: auto;
      max-height: 600px;
    }
    #input-container {
      display: flex;
      gap: 10px;
    }
    #input {
      flex: 1;
      background: #3c3c3c;
      color: #d4d4d4;
      border: 1px solid #555;
      padding: 10px;
      font-family: Consolas, 'Courier New', monospace;
      font-size: 16px;
      border-radius: 4px;
    }
    #input:focus {
      outline: none;
      border-color: #007acc;
    }
    .prompt {
      color: #4ec9b0;
    }
    .output {
      color: #ce9178;
    }
    .error {
      color: #f48771;
    }
    .hint {
      color: #6a9955;
      font-size: 14px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="banner">
      <div class="logo-badge">
        <img id="implish-logo" alt="Implish logo" decoding="async">
      </div>
      <div class="banner-content">
        <div class="header">
          <h1>Implish Browser REPL</h1>
          <a href="https://github.com/tangentstorm/implish" target="_blank" class="github-link">GitHub Repository</a>
        </div>
        <div class="hint">
          Type "words" to see the known words | "clear" to clear the console
        </div>
      </div>
    </div>
    <div id="output"></div>
    <div id="input-container">
      <span class="prompt">&gt;</span>
      <input id="input" type="text" placeholder="Enter Implish code..." autofocus>
    </div>
  </div>

  <script type="module">
    import { impEval, setInputProvider, setOutputProvider } from '/dist/imp-eval.mjs'
    import { load } from '/dist/imp-load.mjs'
    import { impShow } from '/dist/imp-show.mjs'
    import { ImpT } from '/dist/imp-core.mjs'
    import implishLogo from '@misc/implish-clear.png'
    import pkg from '../package.json' with { type: 'json' }

    const inputEl = document.getElementById('input')
    const outputEl = document.getElementById('output')
    const logoEl = document.getElementById('implish-logo')

    if (logoEl instanceof HTMLImageElement) {
      logoEl.src = implishLogo
    }

    // Browser Input Provider that integrates with the REPL
    class BrowserInputProvider {
      constructor(inputElement, outputElement) {
        this.inputElement = inputElement
        this.outputElement = outputElement
        this.pendingResolve = null
        this.isWaitingForInput = false
      }

      async readLine() {
        this.isWaitingForInput = true
        this.outputElement.textContent += '\n(waiting for input...)'

        return new Promise((resolve) => {
          this.pendingResolve = resolve
        })
      }

      submitInput(value) {
        if (this.pendingResolve) {
          this.pendingResolve(value)
          this.pendingResolve = null
          this.isWaitingForInput = false
          return true
        }
        return false
      }
    }

    const inputProvider = new BrowserInputProvider(inputEl, outputEl)
    setInputProvider(inputProvider)

    // Browser Output Provider that writes to the REPL output
    class BrowserOutputProvider {
      constructor(outputElement) {
        this.outputElement = outputElement
      }

      writeLine(text) {
        this.outputElement.textContent += '\n' + text
        this.outputElement.scrollTop = this.outputElement.scrollHeight
      }
    }

    const outputProvider = new BrowserOutputProvider(outputEl)
    setOutputProvider(outputProvider)

    // History management
    let history = []
    let historyIndex = -1
    let currentInput = ''

    // Handle input submission
    inputEl.addEventListener('keydown', async (e) => {
      // History navigation
      if (e.key === 'ArrowUp') {
        e.preventDefault()
        if (history.length === 0) return

        // Save current input if we're at the bottom
        if (historyIndex === -1) {
          currentInput = inputEl.value
        }

        // Move up in history
        if (historyIndex < history.length - 1) {
          historyIndex++
          inputEl.value = history[history.length - 1 - historyIndex]
        }
        return
      }

      if (e.key === 'ArrowDown') {
        e.preventDefault()
        if (historyIndex === -1) return

        // Move down in history
        historyIndex--
        if (historyIndex === -1) {
          // Restore current input
          inputEl.value = currentInput
        } else {
          inputEl.value = history[history.length - 1 - historyIndex]
        }
        return
      }

      if (e.key === 'Enter') {
        const line = inputEl.value
        inputEl.value = ''
        historyIndex = -1
        currentInput = ''

        // Add to history (skip empty lines and duplicates of last entry)
        if (line.trim() !== '' && (history.length === 0 || history[history.length - 1] !== line)) {
          history.push(line)
        }

        // If rln is waiting for input, submit to it
        if (inputProvider.submitInput(line)) {
          outputEl.textContent += '\n' + line
          return
        }

        // Browser-only command: clear
        if (line.trim() === 'clear') {
          outputEl.textContent = ''
          return
        }

        // Otherwise, evaluate as Implish code
        outputEl.textContent += '\n> ' + line

        try {
          // Parse the code
          const tree = load({ 0: 5, 1: {}, 2: line })

          // Evaluate it
          const result = await impEval(tree)

          // Show result if not NIL
          if (result[0] !== ImpT.NIL) {
            outputEl.textContent += '\n' + impShow(result)
          }
        } catch (e) {
          outputEl.innerHTML += '\n<span class="error">Error: ' + e + '</span>'
        }

        // Scroll to bottom
        outputEl.scrollTop = outputEl.scrollHeight
      }
    })

    // Run example code on startup
    const examples = [
      '.: Basic operations and strands :.',
      'x: 1 2 3  .: juxtaposed values form vectors :.',
      'x + 10  .: element-wise addition :.',
      '.: Monadic functions collect eagerly :.',
      'rev 1 2 3  .: reverse a vector :.',
      '2 + rev 1 2 3  .: infix after monadic :.',
      'rev 1 2 3 + 10  .: eager: (rev [1,2,3]) + 10 :.',
      '.: Dyadic operators and infix :.',
      '2 + 3 * 5  .: left-to-right: (2+3)*5 = 25 :.',
      '2 ^ ! 5  .: 2^[0..4] = [1,2,4,8,16] :.',
      '.: Comma forces sequencing :.',
      '! 5, rev  .: pipe: [0..4] then reverse :.',
      '! 10, * 2, + 1  .: odd numbers: 1,3,5... :.',
      '.: Functions with curly braces :.',
      'f: {x * x}  .: implicit arity-1 :.',
      'f 7  .: 49 :.',
      'g: {x + y * 2}  .: implicit arity-2 :.',
      'g 3, 5  .: 3 + 5*2 = 16 (left-to-right) :.'
    ]

    async function runExamples() {
      const buildDate = new Date().toISOString().split('T')[0]
      outputEl.textContent = `implish ${pkg.version} (${buildDate})\n\n`

      for (const example of examples) {
        outputEl.textContent += '> ' + example

        try {
          const tree = load({ 0: 5, 1: {}, 2: example })
          const result = await impEval(tree)

          if (result[0] !== ImpT.NIL) {
            outputEl.textContent += '\n' + impShow(result)
          }
        } catch (e) {
          outputEl.innerHTML += '\n<span class="error">Error: ' + e + '</span>'
        }

        outputEl.textContent += '\n'
      }

      outputEl.scrollTop = outputEl.scrollHeight
    }

    runExamples()
  </script>
</body>
</html>
