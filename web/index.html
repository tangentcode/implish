<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Implish Browser REPL</title>
  <meta property="og:title" content="Implish Browser REPL">
  <meta property="og:description" content="Interactive Implish language REPL that runs entirely in your browser.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://raw.githubusercontent.com/tangentstorm/implish/main/misc/implish-clear.png">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Implish Browser REPL">
  <meta name="twitter:description" content="Interactive Implish language REPL that runs entirely in your browser.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/tangentstorm/implish/main/misc/implish-clear.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Aladin&family=Roboto+Mono:wght@400;500;600&display=swap">
  <style>
    :root {
      color-scheme: dark;
      --safe-top: 0px;
      --safe-bottom: 0px;
      --input-offset: 0px;
    }
    html, body {
      height: 100%;
    }
    body {
      font-family: 'Roboto Mono', 'JetBrains Mono', Consolas, 'Courier New', monospace;
      background: #1f1f1f;
      color: #a9b7c6;
      padding: 24px;
      margin: 0;
      font-size: 16px;
      min-height: 100vh;
      height: 100dvh;
      box-sizing: border-box;
      overflow: hidden;
    }
    #container {
      max-width: 900px;
      margin: 0 auto;
      height: calc(100dvh - var(--safe-top) - var(--safe-bottom));
      min-height: calc(100vh - var(--safe-top) - var(--safe-bottom));
      display: flex;
      flex-direction: column;
    }
    .banner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      padding: 12px 16px;
      margin-bottom: 16px;
      position: relative;
    }
    .logo-badge {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-badge img {
      width: 150px;
      max-width: 100%;
      height: auto;
      display: block;
    }
    .banner-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .banner-content .hint {
      margin: 0;
    }
    .banner-content .github-link.github-mobile {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
    }
    .repl-shell-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    #repl-shell {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      min-height: 0;
      gap: 12px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }
    .github-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #6c99ff;
      text-decoration: none;
      font-size: 15px;
      transition: color 0.2s ease, opacity 0.2s ease;
    }
    .github-link svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
      display: block;
    }
    .github-link.github-mobile {
      display: none;
    }
    .github-link:hover {
      color: #89adff;
    }
    #output {
      background: #2b2b2b;
      padding: 18px;
      padding-bottom: calc(18px + var(--input-offset));
      border-radius: 8px;
      margin: 0;
      white-space: pre-wrap;
      font-size: 16px;
      overflow-y: auto;
      border: 1px solid #393939;
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.04);
      flex: 1;
      min-height: 0;
    }
    #input-container {
      display: flex;
      justify-content: center;
      margin-top: 12px;
      padding-bottom: 12px;
    }
    .input-inner {
      display: flex;
      gap: 10px;
      align-items: center;
      width: 100%;
      max-width: 900px;
      padding: 0 6px;
      box-sizing: border-box;
    }
    .input-shell {
      position: relative;
      flex: 1;
      border: none;
      border-radius: 6px;
      background: #1c1f21;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      min-height: 48px;
    }
    .input-shell:focus-within {
      border-color: #6c99ff;
      box-shadow: 0 0 0 2px rgba(108, 153, 255, 0.15);
    }
    #input-highlight {
      position: absolute;
      inset: 0;
      padding: 10px;
      color: #d8dee9;
      font-family: inherit;
      font-size: 16px;
      white-space: pre-wrap;
      word-break: break-word;
      border-radius: 6px;
      pointer-events: none;
      line-height: 1;
    }
    #input {
      width: 100%;
      height: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      font-family: inherit;
      font-size: 16px;
      color: transparent;
      caret-color: #eaeaea;
      position: relative;
      z-index: 1;
      outline: none;
      line-height: 1;
      box-sizing: border-box;
    }
    #input::placeholder {
      color: transparent;
    }
    .hint {
      color: #8f9ba8;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .prompt {
      color: #cc7832;
      font-weight: 500;
      margin-right: 0;
      padding-right: 4px;
    }
    .input-inner .prompt {
      padding-right: 6px;
    }
    .repl-line {
      line-height: 1;
      font-size: 15px;
      padding: 2px 6px;
      border-radius: 4px;
      background: transparent;
    }
    .repl-line + .repl-line {
      margin-top: 2px;
    }
    .repl-code {
      color: #a9b7c6;
      background: rgba(0, 0, 0, 0.2);
    }
    .repl-result {
      color: #c8d3f5;
    }
    .repl-input {
      color: #b0bec5;
    }
    .repl-system {
      color: #808080;
      font-style: italic;
    }
    .repl-error {
      color: #ff6b68;
    }
    .token-number {
      color: #6897bb;
    }
    .token-string {
      color: #6a8759;
    }
    .token-operator {
      color: #ffc66d;
    }
    .token-keyword {
      color: #cc7832;
    }
    .token-identifier {
      color: #a9b7c6;
    }
    .token-comment {
      color: #808080;
      font-style: italic;
      font-size: 0.9em;
    }
    .token-brace {
      color: #f97c7c;
    }
    .input-placeholder {
      color: #5f6b7c;
    }
    @media (max-width: 640px) {
      :root {
        --safe-top: env(safe-area-inset-top, 0px);
        --safe-bottom: env(safe-area-inset-bottom, 0px);
        --input-offset: 0px;
      }
      body {
        padding: calc(var(--safe-top) + 20px) 0 calc(var(--safe-bottom) + 10px);
        overflow: auto;
        min-height: 100vh;
        height: auto;
      }
      #container {
        width: 100%;
        padding-left: 0;
        padding-right: 0;
        min-height: calc(100vh - var(--safe-top) - var(--safe-bottom));
        height: auto;
      }
      .banner {
        border-radius: 0;
        margin: 0 16px 8px;
        justify-content: center;
        padding: 12px 0;
      }
      .github-link.github-mobile {
        display: inline-flex;
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
      }
      .banner-content {
        flex: unset;
        width: 100%;
        justify-content: center;
      }
      .hint {
        display: none;
      }
      #output {
        padding: 10px 5px 4px;
        border-radius: 0;
        border-left: none;
        border-right: none;
        font-size: 15px;
      }
      .repl-shell-wrapper {
        position: relative;
        padding-bottom: calc(80px + var(--safe-bottom));
      }
      #input-container {
        gap: 0;
        margin: 0;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        width: 100%;
        max-width: none;
        background: rgba(18, 18, 18, 0.98);
        padding: 8px 0 calc(8px + var(--safe-bottom));
        border-radius: 0;
        box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.6);
        z-index: 10;
      }
      .input-inner {
        max-width: 900px;
        width: 100%;
        margin: 0 auto;
        padding: 0 6px;
      }
      .input-shell {
        min-height: 42px;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <div class="banner">
      <div class="logo-badge">
        <img id="implish-logo" alt="Implish logo" decoding="async">
      </div>
      <div class="banner-content">
        <div class="hint">
          Type "words" to see the known words | "clear" to clear the console
          <a href="https://github.com/tangentstorm/implish" target="_blank" class="github-link" aria-label="GitHub">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.113.82-.26.82-.577 0-.285-.01-1.04-.016-2.04-3.338.726-4.043-1.61-4.043-1.61-.546-1.387-1.333-1.758-1.333-1.758-1.09-.745.083-.73.083-.73 1.205.085 1.84 1.238 1.84 1.238 1.07 1.834 2.807 1.304 3.492.997.108-.775.42-1.305.763-1.605-2.665-.3-5.467-1.334-5.467-5.93 0-1.31.47-2.382 1.236-3.22-.124-.303-.536-1.523.117-3.176 0 0 1.008-.323 3.3 1.23a11.5 11.5 0 0 1 6 0c2.29-1.553 3.297-1.23 3.297-1.23.655 1.653.243 2.873.12 3.176.77.838 1.235 1.91 1.235 3.22 0 4.61-2.807 5.628-5.48 5.922.431.37.815 1.102.815 2.222 0 1.604-.015 2.896-.015 3.286 0 .32.218.694.825.576C20.565 21.796 24 17.295 24 12c0-6.63-5.373-12-12-12Z"/>
            </svg>
          </a>
        </div>
        <a href="https://github.com/tangentstorm/implish" target="_blank" class="github-link github-mobile" aria-label="GitHub">
          <svg viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.113.82-.26.82-.577 0-.285-.01-1.04-.016-2.04-3.338.726-4.043-1.61-4.043-1.61-.546-1.387-1.333-1.758-1.333-1.758-1.09-.745.083-.73.083-.73 1.205.085 1.84 1.238 1.84 1.238 1.07 1.834 2.807 1.304 3.492.997.108-.775.42-1.305.763-1.605-2.665-.3-5.467-1.334-5.467-5.93 0-1.31.47-2.382 1.236-3.22-.124-.303-.536-1.523.117-3.176 0 0 1.008-.323 3.3 1.23a11.5 11.5 0 0 1 6 0c2.29-1.553 3.297-1.23 3.297-1.23.655 1.653.243 2.873.12 3.176.77.838 1.235 1.91 1.235 3.22 0 4.61-2.807 5.628-5.48 5.922.431.37.815 1.102.815 2.222 0 1.604-.015 2.896-.015 3.286 0 .32.218.694.825.576C20.565 21.796 24 17.295 24 12c0-6.63-5.373-12-12-12Z"/>
          </svg>
        </a>
      </div>
    </div>
    <div class="repl-shell-wrapper">
      <div id="repl-shell">
        <div id="output"></div>
      </div>
      <div id="input-container">
        <div class="input-inner">
          <span class="prompt">&gt;</span>
          <div class="input-shell">
            <div id="input-highlight" aria-hidden="true"></div>
            <input id="input" type="text" placeholder="Enter Implish code..." autocomplete="off" autofocus>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { impEval, setInputProvider, setOutputProvider } from '/dist/imp-eval.mjs'
    import { load } from '/dist/imp-load.mjs'
    import { impShow } from '/dist/imp-show.mjs'
    import { ImpT } from '/dist/imp-core.mjs'
    import implishLogo from '@misc/icon.svg'
    import pkg from '../package.json' with { type: 'json' }

    const inputEl = document.getElementById('input')
    const outputEl = document.getElementById('output')
    const logoEl = document.getElementById('implish-logo')
    const inputHighlightEl = document.getElementById('input-highlight')

    const KEYWORDS = new Set([
      'rev', 'drop', 'take', 'each', 'map', 'sum', 'prod', 'min', 'max',
      'abs', 'floor', 'ceil', 'not', 'and', 'or', 'if', 'then', 'else'
    ])

    function escapeHtml(str) {
      return str
        .replace(/&/g, '&amp;')
        .replace(/</g, '&lt;')
        .replace(/>/g, '&gt;')
        .replace(/"/g, '&quot;')
        .replace(/'/g, '&#39;')
    }

    function highlightCode(code) {
      let result = ''
      let i = 0

      while (i < code.length) {
        const rest = code.slice(i)
        const char = rest[0]

        if (char === '\t' || char === ' ') {
          result += char === '\t' ? '&nbsp;&nbsp;' : ' '
          i++
          continue
        }

        if (char === '.' && rest[1] === ':') {
          const end = rest.indexOf(':.', 2)
          if (end !== -1) {
            const comment = rest.slice(0, end + 2)
            result += `<span class="token-comment">${escapeHtml(comment)}</span>`
            i += comment.length
            continue
          } else {
            // Unclosed comment - highlight to end of line
            const comment = rest
            result += `<span class="token-comment">${escapeHtml(comment)}</span>`
            i += comment.length
            continue
          }
        }

        const stringMatch = rest.match(/^"(?:\\.|[^"\\])*"?/)
        if (stringMatch && stringMatch[0].length > 1) {
          result += `<span class="token-string">${escapeHtml(stringMatch[0])}</span>`
          i += stringMatch[0].length
          continue
        }

        const numberMatch = rest.match(/^\d+(?:\.\d+)?/)
        if (numberMatch) {
          result += `<span class="token-number">${escapeHtml(numberMatch[0])}</span>`
          i += numberMatch[0].length
          continue
        }

        const wordMatch = rest.match(/^[A-Za-z_][\w-]*/)
        if (wordMatch) {
          const token = wordMatch[0]
          const className = KEYWORDS.has(token) ? 'token-keyword' : 'token-identifier'
          result += `<span class="${className}">${escapeHtml(token)}</span>`
          i += token.length
          continue
        }

        const operatorMatch = rest.match(/^[+\-*/^=<>!?,]+/)
        if (operatorMatch) {
          result += `<span class="token-operator">${escapeHtml(operatorMatch[0])}</span>`
          i += operatorMatch[0].length
          continue
        }

        const braceMatch = rest.match(/^[\[\]\{\}\(\)]/)
        if (braceMatch) {
          result += `<span class="token-brace">${escapeHtml(braceMatch[0])}</span>`
          i += braceMatch[0].length
          continue
        }

        result += escapeHtml(char)
        i++
      }

      return result
    }

    function appendLine(text, variant = 'repl-system', options = {}) {
      const lines = String(text).split('\n')
      for (const line of lines) {
        const div = document.createElement('div')
        div.className = `repl-line ${variant}`

        if (options.prompt) {
          const highlighted = line ? highlightCode(line) : '&nbsp;'
          div.innerHTML = `<span class="prompt">&gt;&nbsp;</span>${highlighted}`
        } else if (options.highlight) {
          div.innerHTML = line ? highlightCode(line) : '&nbsp;'
        } else {
          div.innerHTML = line ? escapeHtml(line) : '&nbsp;'
        }

        outputEl.appendChild(div)
      }

      outputEl.scrollTop = outputEl.scrollHeight
      if (window.innerWidth <= 640) {
        setTimeout(() => {
          outputEl.scrollTop = outputEl.scrollHeight
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' })
        }, 0)
      }
    }

    const appendCodeLine = (text) => appendLine(text, 'repl-code', { prompt: true })
    const appendResultLine = (text) => appendLine(text, 'repl-result', { highlight: true })
    const appendInputEcho = (text) => appendLine(text, 'repl-input repl-input-echo', { highlight: true })
    const appendSystemLine = (text) => appendLine(text, 'repl-system')
    const appendErrorLine = (text) => appendLine(text, 'repl-error')

    function clearOutput(message) {
      outputEl.innerHTML = ''
      if (message) {
        appendSystemLine(message)
      }
    }

    const placeholderText = inputEl?.getAttribute('placeholder') || 'Enter Implish code...'

    function updateInputHighlight(value) {
      if (!inputHighlightEl) return
      if (!value) {
        inputHighlightEl.innerHTML = `<span class="input-placeholder">${escapeHtml(placeholderText)}</span>`
        return
      }
      inputHighlightEl.innerHTML = highlightCode(value)
    }

    if (logoEl instanceof HTMLImageElement) {
      logoEl.src = implishLogo
    }

    updateInputHighlight(inputEl ? inputEl.value : '')

    // Browser Input Provider that integrates with the REPL
    class BrowserInputProvider {
      constructor(inputElement, outputElement) {
        this.inputElement = inputElement
        this.outputElement = outputElement
        this.pendingResolve = null
        this.isWaitingForInput = false
      }

      async readLine() {
        this.isWaitingForInput = true
        appendSystemLine('(waiting for input...)')

        return new Promise((resolve) => {
          this.pendingResolve = resolve
        })
      }

      submitInput(value) {
        if (this.pendingResolve) {
          this.pendingResolve(value)
          this.pendingResolve = null
          this.isWaitingForInput = false
          appendInputEcho(value)
          return true
        }
        return false
      }
    }

    const inputProvider = new BrowserInputProvider(inputEl, outputEl)
    setInputProvider(inputProvider)

    // Browser Output Provider that writes to the REPL output
    class BrowserOutputProvider {
      constructor(outputElement) {
        this.outputElement = outputElement
      }

      writeLine(text) {
        appendResultLine(text)
      }
    }

    const outputProvider = new BrowserOutputProvider(outputEl)
    setOutputProvider(outputProvider)

    // History management
    let history = []
    let historyIndex = -1
    let currentInput = ''

    inputEl.addEventListener('input', () => {
      updateInputHighlight(inputEl.value)
    })

    // Handle input submission
    inputEl.addEventListener('keydown', async (e) => {
      // History navigation
      if (e.key === 'ArrowUp') {
        e.preventDefault()
        if (history.length === 0) return

        // Save current input if we're at the bottom
        if (historyIndex === -1) {
          currentInput = inputEl.value
        }

        // Move up in history
        if (historyIndex < history.length - 1) {
          historyIndex++
          inputEl.value = history[history.length - 1 - historyIndex]
          updateInputHighlight(inputEl.value)
        }
        return
      }

      if (e.key === 'ArrowDown') {
        e.preventDefault()
        if (historyIndex === -1) return

        // Move down in history
        historyIndex--
        if (historyIndex === -1) {
          // Restore current input
          inputEl.value = currentInput
          updateInputHighlight(inputEl.value)
        } else {
          inputEl.value = history[history.length - 1 - historyIndex]
          updateInputHighlight(inputEl.value)
        }
        return
      }

      if (e.key === 'Enter') {
        const line = inputEl.value
        inputEl.value = ''
        updateInputHighlight('')
        historyIndex = -1
        currentInput = ''

        // Add to history (skip empty lines and duplicates of last entry)
        if (line.trim() !== '' && (history.length === 0 || history[history.length - 1] !== line)) {
          history.push(line)
        }

        // If rln is waiting for input, submit to it
        if (inputProvider.submitInput(line)) {
          return
        }

        // Browser-only command: clear
        if (line.trim() === 'clear') {
          clearOutput()
          return
        }

        // Otherwise, evaluate as Implish code
        appendCodeLine(line)

        try {
          // Parse the code
          const tree = load({ 0: 5, 1: {}, 2: line })

          // Evaluate it
          const result = await impEval(tree)

          // Show result if not NIL
          if (result[0] !== ImpT.NIL) {
            appendResultLine(impShow(result))
          }
        } catch (e) {
          appendErrorLine('Error: ' + e)
        }
      }
    })

    // Run example code on startup
    const examples = [
      '.: Basics :.',
      'x: 1 2 3  .: juxtapose values to build a vector :.',
      'x + 10  .: add scalar to each element :.',
      '.: Monadic functions :.',
      'rev 1 2 3  .: reverse a vector :.',
      '2 + rev 1 2 3  .: infix after monadic :.',
      'rev 1 2 3 + 10  .: eager evaluation order :.',
      '.: Dyadic operators :.',
      '2 + 3 * 5  .: left-to-right precedence :.',
      '2 ^ ! 5  .: exponentiate a range :.',
      '.: Sequencing :.',
      '! 5, rev  .: pipe a range through rev :.',
      '! 10, * 2, + 1  .: compose transformations :.',
      '.: Functions :.',
      'f: {x * x}  .: implicit arity-1 :.',
      'f 7  .: call a unary function :.',
      'g: {x + y * 2}  .: implicit arity-2 :.',
      'g 3, 5  .: call a dyadic function :.'
    ]

    async function runExamples() {
      const buildDate = new Date().toISOString().split('T')[0]
      clearOutput(`implish ${pkg.version} (${buildDate})`)

      for (const example of examples) {
        appendCodeLine(example)

        try {
          const tree = load({ 0: 5, 1: {}, 2: example })
          const result = await impEval(tree)

          if (result[0] !== ImpT.NIL) {
            appendResultLine(impShow(result))
          }
        } catch (e) {
          appendErrorLine('Error: ' + e)
        }
      }
    }

    runExamples()
  </script>
</body>
</html>
